# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - main
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r28
          add-to-path: true

      - name: download requirements
        run: |
          wget https://www.gaia-gis.it/gaia-sins/libspatialite-sources/libspatialite-5.1.0.tar.gz
          tar xzf libspatialite-5.1.0.tar.gz
          wget https://www.sqlite.org/2025/sqlite-src-3500000.zip
          unzip sqlite-src-3500000.zip
          echo ${PATH}
          cd sqlite-src-3500000
          ./configure --prefix=/tmp/libsqlite3-x86_64-android
          make install
